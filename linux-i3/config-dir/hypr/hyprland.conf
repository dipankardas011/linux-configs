monitor=,preferred,auto,1


env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


exec-once = waybar 
exec-once = hyprpaper
exec-once = nm-applet --indicator
exec-once = copyq
exec-once = dunst
exec-once = solaar
exec-once = hypridle
exec-once = $HOME/.config/hypr/battery-warning.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_delay = 300
    repeat_rate = 50
}

general {

    gaps_in = 5
    gaps_out = 10
    border_size = 0

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 10

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = no
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}


animations {
    enabled = yes


    bezier = myBezier, 0.05, 0.9, 0.5, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers

    vfr = 1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


$mainMod = SUPER

bind = $mainMod, RETURN, exec, __NV_PRIME_RENDER_OFFLOAD=1 __GLX_VENDOR_LIBRARY_NAME=nvidia alacritty
bind = $mainMod, i, exec, thunar
bind = $mainMod, f, fullscreen, 0
bind = $mainMod SHIFT, SPACE, togglefloating, 
bind = $mainMod, d, exec, wofi --show drun
bind = $mainMod, c, exec, copyq show

# bind = $mainMod SHIFT, G, exec, scratchpad show
# bind = $mainMod, g, exec, move scratchpad


bind = $mainMod CTRL, L, exec, hyprlock

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, q, killactive

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, f, exec, (XDG_CURRENT_DESKTOP=sway flameshot gui && notify-send "ðŸ“¸ Screenshot Captured" "Handled by Flameshot")

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = , XF86AudioRaiseVolume, exec, $HOME/.config/hypr/volume.sh "UP"
bindel = , XF86AudioLowerVolume, exec, $HOME/.config/hypr/volume.sh "DOWN"
bindel = , XF86AudioMicMute, exec, $HOME/.config/hypr/mute.sh "mic"
bindel = , XF86AudioMute, exec, $HOME/.config/hypr/mute.sh "volume"

bindel = , XF86MonBrightnessUp, exec, $HOME/.config/hypr/brightness.sh "up"
bindel = , XF86MonBrightnessDown, exec, $HOME/.config/hypr/brightness.sh "down"


bind = $mainMod SHIFT, E, exec, bash -c 'zenity --question --text="Do you really want to exit Hyprland?" && hyprctl dispatch exit'
bind = $mainMod SHIFT ALT, E, exec, bash -c 'zenity --question --text="Do you really want to power off?" && systemctl poweroff'
bind = $mainMod SHIFT ALT, R, exec, bash -c 'zenity --question --text="Do you really want to reboot?" && systemctl reboot'
