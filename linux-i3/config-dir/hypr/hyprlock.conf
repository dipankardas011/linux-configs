# Modern macOS-style Hyprlock Configuration
$font_main = SF Pro Display
$font_mono = SF Mono

general {
    hide_cursor = false
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Enable fingerprint authentication (macOS style)
auth {
    fingerprint {
        enabled = true
        ready_message = Touch ID or enter your password
        present_message = Touch the sensor...
        retry_delay = 300
    }
}

# # Smooth, Apple-like animations
# animations {
#     enabled = true
#     # Apple's signature ease-in-out bezier curve
#     bezier = appleEase, 0.25, 0.1, 0.25, 1.0
#     bezier = appleSpring, 0.5, 1.25, 0.75, 1.0
#     
#     animation = fadeIn, 1, 0.8, appleEase
#     animation = fadeOut, 1, 0.6, appleEase
#     animation = inputFieldDots, 1, 1.2, appleSpring
# }
animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 4, linear
    animation = fadeOut, 1, 4, linear
    animation = inputFieldDots, 1, 2, linear
}

# Dynamic background with heavy blur (macOS style)
background {
    monitor = 
    path = /home/$USER/.config/i3/images/circuit_1.png
    blur_passes = 3
}

input-field {
    monitor =
    size = 350, 50
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    
    # Clean glassmorphism
    inner_color = rgba(255, 255, 255, 0.08)
    outer_color = rgba(255, 255, 255, 0.3)
    
    check_color = rgba(52, 199, 89, 1.0)
    fail_color = rgba(255, 69, 58, 1.0)
    
    font_color = rgba(255, 255, 255, 1.0)
    font_family = $font_main
    font_size = 16
    
    fade_on_empty = true
    fade_timeout = 100
    placeholder_text = Enter Password
    fail_text = $FAIL ($ATTEMPTS)
    
    rounding = 12
    
    position = 0, -100
    halign = center
    valign = center
}

# User avatar (optional - add your user image)
image {
    monitor =
    path = $HOME/.config/hypr/user_profile_square.jpg
    size = 100, 100
    rounding = 360
    border_size = 3
    border_color = rgba(255, 255, 255, 0.3)
    
    position = 0, 50
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.3)
}

# Username label
label {
    monitor =
    text = $USER
    font_size = 24
    font_family = $font_main
    color = rgba(255, 255, 255, 1.0)
    
    position = 0, -50
    halign = center
    valign = center
}

# Large time display in 24-hour format
label {
    monitor = 
    text = cmd[update:1000] date +"%H:%M:%S"
    font_size = 128
    font_family = $font_main
    color = rgba(255, 255, 255, 1.0)
    
    position = 0, -100
    halign = center
    valign = top
}

# Date display
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %-d"
    font_size = 32
    font_family = $font_main
    color = rgba(255, 255, 255, 0.8)
    
    position = 80, -200
    halign = left
    valign = top
}

# Subtle hint text at bottom
label {
    monitor =
    text = Touch ID or enter password to unlock
    font_size = 14
    font_family = $font_main
    color = rgba(255, 255, 255, 0.5)
    
    position = 0, 100
    halign = center
    valign = bottom
}

label {
    monitor =
    text = cmd[update:1800000] curl -s "wttr.in/?format=1" 2>/dev/null || echo "Weather unavailable"
    font_size = 18
    font_family = $font_main
    color = rgba(255, 255, 255, 0.7)
    
    position = 80, -250
    halign = left
    valign = top
    
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.4)
}

