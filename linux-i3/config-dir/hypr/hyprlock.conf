$font_main = SF Pro Display
$font_mono = SF Mono

general {
    hide_cursor = false
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

animations {
    enabled = true
    bezier = smooth, 0.25, 1, 0.5, 1
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 6, smooth
    animation = fadeOut, 1, 4, smooth
    animation = inputFieldDots, 1, 3, smooth
}

background {
    monitor = 
    path = /home/$USER/.config/i3/images/circuit_1.png
    blur_passes = 4
    blur_size = 8
    brightness = 0.4
    contrast = 1.1
}

# Main time display - top of screen
label {
    monitor = 
    text = cmd[update:1000] date +"%H:%M"
    font_size = 96
    font_family = $font_main
    color = rgba(255, 255, 255, 1.0)
    
    position = 0, 300
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date display - below time
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %-d, %Y"
    font_size = 24
    font_family = $font_main
    color = rgba(255, 255, 255, 0.8)
    
    position = 0, 170
    halign = center
    valign = center
}

# User avatar - centered above input field
image {
    monitor =
    path = $HOME/.config/hypr/user_profile_square.jpg
    size = 80, 80
    rounding = 40
    border_size = 2
    border_color = rgba(255, 255, 255, 0.2)
    
    position = 0, 50
    halign = center
    valign = center
    
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(0, 0, 0, 0.4)
}

# Username label - below avatar
label {
    monitor =
    text = $USER
    font_size = 18
    font_family = $font_main
    color = rgba(255, 255, 255, 0.9)
    
    position = 0, -50
    halign = center
    valign = center
}

# Password input field - centered
input-field {
    monitor =
    size = 360, 50
    outline_thickness = 0
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    
    # Enhanced glassmorphism effect
    inner_color = rgba(255, 255, 255, 0.1)
    outer_color = rgba(255, 255, 255, 0.15)
    
    check_color = rgba(52, 199, 89, 1.0)
    fail_color = rgba(255, 69, 58, 1.0)
    
    font_color = rgba(255, 255, 255, 1.0)
    font_family = $font_main
    font_size = 16
    
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##ffffff80">Enter Password</span>
    fail_text = <span foreground="##ff4542">Incorrect Password</span>
    
    rounding = 25
    
    position = 0, -100
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 10
    shadow_color = rgba(0, 0, 0, 0.3)
}

# Subtle hint text below input
label {
    monitor =
    text = Press Enter to unlock
    font_size = 12
    font_family = $font_main
    color = rgba(255, 255, 255, 0.5)
    
    position = 0, 100
    halign = center
    valign = bottom
}
