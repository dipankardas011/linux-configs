# Save it to /etc/i3status.conf

general {
        colors = true
        interval = 1
}

#order += "ipv6"
order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "load"
order += "memory"
order += "tztime local"



wireless _first_ {
        format_up = "WiFi: (%quality at %essid) %ip"
        format_down = "WiFi: down"
}

ethernet _first_ {
        format_up = "E:%ip (%speed)"
        format_down = "E:down"
}

battery all {
        format = "%status %percentage"
        #format = "%status %percentage %remaining"
}

disk "/" {
        format = "%avail"
}

load {
        format = "Load: %1min"
}

memory {
        format = "%used/%total"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
